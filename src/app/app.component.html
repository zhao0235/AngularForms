<div class="main-area">
  <div class="content-area">
    <div class="header">
      <h1>Manage Products</h1>
      <hr />
    </div>
    <div class="container">
      <!--Add product form-->
      <div class="form-area">
        <h3>Create Product</h3>
        <form
          #productsForm="ngForm"
          (ngSubmit)="onProductCreated(productsForm.value)"
        >
          <label>Procuct Name</label>
          <input type="text" name="pName" ngModel />

          <label>Product Description</label>
          <input type="text" name="desc" ngModel />

          <label>Procuct Price</label>
          <input type="text" name="price" ngModel />

          <input
            type="submit"
            value="{{ editMode ? 'Update Product' : 'Add Procuct' }}"
          />
        </form>
      </div>

      <!--Display product area-->
      <div class="product-display-area">
        <h3>All Products</h3>
        <table id="products">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
          </tr>
          <tr *ngIf="allProducts.length < 1 && !isFetching">
            <td colspan="5">No Products Available!</td>
          </tr>
          <tr *ngIf="errorMessage">
            <td colspan="5">{{ errorMessage }}</td>
          </tr>
          <tr *ngIf="isFetching && !errorMessage">
            <td colspan="5">Loading...</td>
          </tr>
          <tr *ngFor="let prod of allProducts; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ prod.pName }}</td>
            <td>{{ prod.desc }}</td>
            <td>${{ prod.price }}</td>
            <td>
              <button class="btn-delete" (click)="onDeleteProduct(prod.id)">
                Delete
              </button>
            </td>
            <td>
              <button class="btn-edit" (click)="onEditClicked(prod.id)">
                Edit
              </button>
            </td>
          </tr>
        </table>
        <hr />
        <div class="action-btn-container">
          <button class="btn-fetch" (click)="onProductsFetch()">
            Fetch Product
          </button>
          <button class="btn-clear" (click)="onDeleteAllProduct()">
            Clear Product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
